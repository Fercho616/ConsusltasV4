<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta M√©dica - Dr. Fernando L√≥pez Neblina</title>
  <style>
    body {

      padding: 0;
      background: url('https://raw.githubusercontent.com/Fercho616/ConsusltasV3/main/Fondo.png') no-repeat center center fixed;

    }
    header img {

    }
    main {

      max-width: 1000px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

    .responsive-img {

    }
    .contact-info {

      font-weight: bold;
      margin-top: 2rem;

    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Fercho616/ConsusltasV3/main/logo.png" alt="Logo">
    <h1>Consulta M√©dica - Dr. Fernando L√≥pez Neblina</h1>

  <main>
    <img src="https://raw.githubusercontent.com/Fercho616/ConsusltasV3/main/yo2021.jpg" alt="Presentaci√≥n Dr. Fernando L√≥pez" class="responsive-img">
    
    <section>
      <h2>Agenda tu Cita</h2>
      <form id="formulario">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellidoP" placeholder="Apellido Paterno" required>
        <input type="text" name="apellidoM" placeholder="Apellido Materno" required>
        <select name="sexo" required>
          <option value="">Sexo</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="email" name="email" placeholder="Correo electr√≥nico" required>
        <input type="tel" name="telefono" placeholder="Tel√©fono" required>
        <select name="zona" required>
          <option value="">Zona con problema de salud</option>
          <option value="Cabeza">Cabeza</option>
          <option value="Cuello">Cuello</option>
          <option value="T√≥rax">T√≥rax</option>
          <option value="Abdomen">Abdomen</option>
          <option value="Genitales">Genitales</option>
          <option value="Piernas">Piernas</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" name="otro" placeholder="Otro (especifique)">
        <input type="date" name="fecha" required>
        <input type="time" name="hora" min="17:00" max="20:00" required>
        <textarea name="comentarios" placeholder="Comentarios o dato adicional"></textarea>
        <select name="modalidad" required>
          <option value="">¬øC√≥mo desea la consulta?</option>
          <option value="Presencial">Presencial</option>
          <option value="Videollamada">Videollamada</option>
        </select>
        <button type="submit">Agendar Cita</button>
        <div class="mensaje-confirmacion" id="mensaje"></div>
      </form>
    </section>

    <div class="contact-info">
      üìû Para contacto o mayor informaci√≥n llamar al <strong>686-136-1683</strong>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formulario");
      const mensaje = document.getElementById("mensaje");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const hora = data.hora;
        const [h, m] = hora.split(":").map(Number);
        if (h < 17 || h > 20) {
          mensaje.textContent = "‚ùå El horario permitido es de 5:00 p.m. a 8:00 p.m.";
          mensaje.style.color = "red";
          mensaje.style.display = "block";
          return;
        }

        fetch("https://script.google.com/macros/s/AKfycbwjpcIipak86xj1JzaX-X98KXIu7785KchOnUqV5b7KUT1VCBcHG9YFvrh0HmIkSDgY/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(() => {
          mensaje.textContent = "‚úÖ Tu cita ha sido agendada con √©xito.";
          mensaje.style.color = "green";
          mensaje.style.display = "block";
          form.reset();
          window.scrollTo({ top: 0, behavior: "smooth" });
          setTimeout(() => mensaje.style.display = "none", 6000);
        }).catch(() => {
          mensaje.textContent = "‚ùå Ocurri√≥ un error al enviar la cita.";
          mensaje.style.color = "red";
          mensaje.style.display = "block";
        });
      });
    });
  </script>
</body>
</html>
